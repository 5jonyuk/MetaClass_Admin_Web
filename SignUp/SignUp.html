<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/SingUp.css" />
    <title>SingUp</title>
  </head>
  <body>
    <h1>SignUp</h1>
    <form action="SignUp.php" method="post">
      <fieldset>
        <legend>입력정보</legend>
        <div>이름: <input type="text" required name="irum" /></div>
        <div>아이디: <input type="text" required name="id" /><br /></div>
        <div>닉네임: <input type="text" required name="nickname" /><br /></div>
        <div>이메일: <input type="email" required name="email" /><br /></div>
        <div>
          패스워드: <input type="password" required name="pwd" />
          <br />
        </div>

        <div>
          가입일자: <input type="date" required name="regdate" /> <br />
        </div>
        <div>
          유저모드:
          <select id="usermode" name="usermode">
            <option hidden value="M">관리자</option>
            <option value="T">강사</option>
            <option value="A">조교</option>
            <option value="S" selected>학생</option>
          </select>
        </div>
      </fieldset>
      <input type="submit" value="Sign Up" />
    </form>
    <a href="../LoginHome.html">Home</a>
  </body>
</html>
